<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="player-info">
                <span id="player1-name">Player 1 (Purple)</span>
                <span id="player1-lifepoints">Lifepoints: 100</span>
                <span id="player1-timer">Timer: 3:00</span>
            </div>
            <div class="player-info">
                <span id="player2-name">Player 2 (White)</span>
                <span id="player2-lifepoints">Lifepoints: 100</span>
                <span id="player2-timer">Timer: 3:00</span>
            </div>
        </div>
        <div id="gameboard"></div> <!-- Gameboard where the chessboard will be rendered -->
        <p id="player">It's Purple's turn.</p> <!-- Display for the current player -->
        <p id="info-display"></p> <!-- Display for messages -->
        <p id="move-timer">Move Timer: 9</p> <!-- Display for move timer -->
        <button id="start-button">Start Game</button>
        <button id="restart-button" style="display:none;">Restart Game</button>
    </div>

    <!-- Include the pieces definitions -->
    <script src="pieces.js"></script>
    <!-- Include the main application script -->
    <script src="app.js"></script>
</body>
</html>
